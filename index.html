<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa-N√≠quel Virtual</title>
    <style>
        :root { --primary-color: #6a1b9a; --secondary-color: #ffc107; --dark-bg: #121212; --light-text: #fff; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--dark-bg); color: var(--light-text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; margin-bottom: 20px; }
        .balance { background-color: #333; padding: 10px 20px; border-radius: 50px; font-size: 1.2em; font-weight: bold; }
        .balance span { color: var(--secondary-color); }
        .slot-machine { background: linear-gradient(145deg, #444, #222); border: 5px solid #a9a9a9; border-radius: 20px; padding: 30px; display: flex; gap: 20px; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.7); }
        .reel { width: 100px; height: 100px; background-color: #fff; border: 3px solid #333; border-radius: 10px; overflow: hidden; position: relative; }
        .reel-symbols { position: absolute; top: 0; left: 0; width: 100%; transition: top 1s cubic-bezier(0.33, 1, 0.68, 1); }
        .reel-symbols span { display: block; font-size: 70px; height: 100px; line-height: 100px; text-align: center; }
        .controls { margin-top: 30px; display: flex; align-items: center; gap: 15px; }
        .controls label { font-weight: bold; }
        .controls input { width: 60px; padding: 10px; border-radius: 5px; border: none; text-align: center; font-size: 1em; }
        .spin-button { padding: 15px 40px; font-size: 1.5em; font-weight: bold; color: #333; background-color: var(--secondary-color); border: none; border-radius: 10px; cursor: pointer; transition: transform 0.1s; }
        .spin-button:active:not(:disabled) { transform: scale(0.95); }
        .spin-button:disabled { background-color: #555; cursor: not-allowed; }
        .buy-chips-button { padding: 10px 20px; font-size: 1em; background-color: var(--primary-color); border-radius: 5px; border: none; color: white; cursor: pointer; }
        #result-text { margin-top: 20px; font-size: 1.5em; font-weight: bold; height: 30px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: #333; padding: 30px; border-radius: 10px; max-width: 400px; width: 90%; text-align: center; }
        .close-button { float: right; font-size: 28px; cursor: pointer; }
        .chip-options { display: flex; flex-direction: column; gap: 15px; margin: 20px 0; }
        .chip-option { background-color: var(--primary-color); padding: 15px; border-radius: 10px; cursor: pointer; font-size: 1.2em; transition: background-color 0.2s; }
        .chip-option:hover { background-color: #8e44ad; }
        #pix-payment-view p { color: #ccc; }
        #qr-code-image { border: 4px solid white; border-radius: 8px; max-width: 250px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üé∞ Ca√ßa-N√≠quel PIX üé∞</h1>
        <div class="balance">SALDO: <span id="chip-balance">--</span> FICHAS</div>
    </div>

    <div class="slot-machine">
        <div class="reel" id="reel1"><div class="reel-symbols"><span>üçí</span></div></div>
        <div class="reel" id="reel2"><div class="reel-symbols"><span>üçã</span></div></div>
        <div class="reel" id="reel3"><div class="reel-symbols"><span>üîî</span></div></div>
    </div>

    <div class="controls">
        <label for="bet-amount">Aposta:</label>
        <input type="number" id="bet-amount" value="1" min="1">
        <button class="spin-button" id="spin-btn">GIRAR</button>
        <button class="buy-chips-button" onclick="openBuyChipsModal()">Comprar Fichas</button>
    </div>
    
    <div id="result-text">Boa Sorte!</div>

    <div class="modal-overlay" id="buy-chips-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeBuyChipsModal()">&times;</span>
            <div id="chip-options-view">
                <h2>Comprar Fichas</h2>
                <div class="chip-options">
                    <div class="chip-option" onclick="generatePix('pack_10', 5.00)">10 Fichas - R$ 5,00</div>
                    <div class="chip-option" onclick="generatePix('pack_25', 10.00)">25 Fichas - R$ 10,00</div>
                    <div class="chip-option" onclick="generatePix('pack_100', 25.00)">100 Fichas - R$ 25,00</div>
                </div>
            </div>
            <div id="pix-payment-view" style="display: none;">
                <h2>Pague com PIX</h2>
                <img id="qr-code-image" src="">
                <p>Escaneie o QR Code para creditar suas fichas.</p>
                <p id="payment-status">Aguardando pagamento...</p>
            </div>
        </div>
    </div>

    <script>
        const spinBtn = document.getElementById('spin-btn');
        const betAmountInput = document.getElementById('bet-amount');
        const chipBalanceSpan = document.getElementById('chip-balance');
        const resultText = document.getElementById('result-text');
        const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
        const symbols = ['üçí', 'üçã', 'üîî', 'üíé', '7Ô∏è‚É£'];
        let currentPaymentId;
        let paymentCheckInterval;

        // CARREGA O SALDO INICIAL DO SERVIDOR
        window.onload = async () => {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                if (response.ok) {
                    updateBalance(data.chipBalance);
                }
            } catch (error) {
                chipBalanceSpan.textContent = "Erro";
            }
        };

        function updateBalance(newBalance) {
            chipBalanceSpan.textContent = newBalance;
        }

        // L√ìGICA DO GIRO
        spinBtn.addEventListener('click', async () => {
            const betAmount = parseInt(betAmountInput.value, 10);
            if (betAmount <= 0) {
                alert("A aposta deve ser de pelo menos 1 ficha.");
                return;
            }

            spinBtn.disabled = true;
            resultText.textContent = "Girando...";
            
            // ANIMA√á√ÉO INICIAL
            reels.forEach(reel => animateReel(reel, 5));

            try {
                const response = await fetch('/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ betAmount }),
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                // ANIMA√á√ÉO FINAL COM O RESULTADO DO SERVIDOR
                setTimeout(() => {
                    reels.forEach((reel, index) => {
                        reel.querySelector('.reel-symbols').innerHTML = `<span>${data.symbols[index]}</span>`;
                        reel.querySelector('.reel-symbols').style.top = '0px';
                    });

                    if (data.winnings > 0) {
                        resultText.textContent = `Voc√™ ganhou ${data.winnings} fichas!`;
                        resultText.style.color = 'var(--secondary-color)';
                    } else {
                        resultText.textContent = "Tente Novamente!";
                        resultText.style.color = 'var(--light-text)';
                    }

                    updateBalance(data.newBalance);
                    spinBtn.disabled = false;
                }, 1000); // Espera 1s pela anima√ß√£o

            } catch (error) {
                resultText.textContent = error.message;
                resultText.style.color = 'red';
                spinBtn.disabled = false;
            }
        });

        function animateReel(reel, spins) {
            let symbolHtml = '';
            for (let i = 0; i < spins * symbols.length; i++) {
                symbolHtml += `<span>${symbols[Math.floor(Math.random() * symbols.length)]}</span>`;
            }
            const reelSymbols = reel.querySelector('.reel-symbols');
            reelSymbols.innerHTML = symbolHtml;
            const finalPosition = (spins * symbols.length - 1) * 100;
            reelSymbols.style.top = `-${finalPosition}px`;
        }

        // L√ìGICA DE PAGAMENTO
        function openBuyChipsModal() {
            document.getElementById('buy-chips-modal').style.display = 'flex';
            document.getElementById('chip-options-view').style.display = 'block';
            document.getElementById('pix-payment-view').style.display = 'none';
        }
        function closeBuyChipsModal() {
            document.getElementById('buy-chips-modal').style.display = 'none';
            if(paymentCheckInterval) clearInterval(paymentCheckInterval);
        }

        async function generatePix(packageId, amount) {
            document.getElementById('chip-options-view').style.display = 'none';
            document.getElementById('pix-payment-view').style.display = 'block';
            document.getElementById('payment-status').textContent = "Gerando PIX...";

            try {
                const response = await fetch('/api/create-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ packageId, amount }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                document.getElementById('qr-code-image').src = `data:image/png;base64,${data.qrCodeBase64}`;
                currentPaymentId = data.paymentId;
                startPaymentCheck(currentPaymentId);
            } catch(error) {
                document.getElementById('payment-status').textContent = error.message;
            }
        }

        function startPaymentCheck(paymentId) {
            document.getElementById('payment-status').textContent = 'Aguardando pagamento...';
            if (paymentCheckInterval) clearInterval(paymentCheckInterval);
            paymentCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/check-payment?paymentId=${paymentId}`);
                    const data = await response.json();
                    if (data.status === 'approved') {
                        clearInterval(paymentCheckInterval);
                        document.getElementById('payment-status').textContent = 'Pagamento aprovado! Fichas creditadas.';
                        updateBalance(data.newBalance);
                        setTimeout(closeBuyChipsModal, 2000);
                    }
                } catch(error) {
                    console.error("Erro ao verificar pagamento");
                }
            }, 5000);
        }
    </script>
</body>
</html>
